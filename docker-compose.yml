services:
  postgres:
    image: postgres:16-alpine
    container_name: f1-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: f1
      POSTGRES_PASSWORD: f1
      POSTGRES_DB: f1
    ports:
      - '5432:5432'
    volumes:
      - f1_pg_data:/var/lib/postgresql/data

volumes:
  f1_pg_data:
